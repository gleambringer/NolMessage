<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NolMessage</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --panel: #f0f0f0;
            --accent: #3498db;
            --red: #e74c3c;
            --orange: #e67e22;
            --blue: #3498db;
            --green: #2ecc71;
            --admin-grad: linear-gradient(45deg, #ff00cc, #3333ff);
        }

        [data-theme="dark"] {
            --bg: #121212;
            --text: #e0e0e0;
            --panel: #1e1e1e;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s;
        }

        #auth-screen, #chat-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .hidden { display: none !important; }

        .card {
            background: var(--panel);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }

        input, button, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            background: var(--panel);
            border-radius: 12px;
            overflow: hidden;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(0,0,0,0.05);
            max-width: 80%;
        }

        [data-theme="dark"] .message {
            background: rgba(255,255,255,0.05);
        }

        .admin-gradient {
            background: var(--admin-grad) !important;
            color: white !important;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .theme-btn {
            width: auto;
            padding: 5px 10px;
            font-size: 12px;
        }

        .msg-meta {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-bottom: 4px;
        }
    </style>
</head>
<body data-theme="light">

    <div class="controls">
        <select id="accent-color" onchange="updateAccent(this.value)" style="width: auto;">
            <option value="var(--blue)">Blue</option>
            <option value="var(--red)">Red</option>
            <option value="var(--orange)">Orange</option>
            <option value="var(--green)">Green</option>
        </select>
        <button class="theme-btn" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <div id="auth-screen">
        <div class="card">
            <h2>NolMessage</h2>
            <input type="text" id="username" placeholder="Username (max 20)" maxlength="20">
            <input type="password" id="password" placeholder="Password (max 20)" maxlength="20">
            <input type="text" id="chatId" placeholder="Chat Room ID">
            <button onclick="joinChat()">Enter Chat</button>
            <p id="auth-error" style="color: var(--red); font-size: 0.8rem;"></p>
        </div>
    </div>

    <div id="chat-screen" class="hidden">
        <div id="chat-container">
            <div id="messages"></div>
            <div style="padding: 10px; display: flex; gap: 10px;">
                <input type="text" id="msg-input" placeholder="Type a message..." onkeypress="handleKey(event)">
                <button onclick="sendMsg()" style="width: 80px;">Send</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentUsername = '';
        let currentChatId = '';

        function toggleTheme() {
            const body = document.body;
            const newTheme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
        }

        function updateAccent(color) {
            document.documentElement.style.setProperty('--accent', color);
        }

        function joinChat() {
            const user = document.getElementById('username').value.trim().toLowerCase();
            const pass = document.getElementById('password').value.trim();
            const chat = document.getElementById('chatId').value.trim().toLowerCase();

            if (!user || !pass || !chat) return;

            currentUsername = user;
            currentChatId = chat;

            socket.emit('join-chat', { username: user, chatId: chat });
            
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
        }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            socket.emit('send-message', {
                username: currentUsername,
                text: text,
                chatId: currentChatId
            });
            input.value = '';
        }

        function handleKey(e) {
            if (e.key === 'Enter') sendMsg();
        }

        socket.on('new-message', (msg) => {
            appendMessage(msg);
        });

        socket.on('load-history', (history) => {
            const container = document.getElementById('messages');
            container.innerHTML = '';
            history.forEach(msg => appendMessage(msg));
        });

        socket.on('error-message', (err) => {
            alert(err);
            location.reload();
        });

        function appendMessage(msg) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${msg.style}`;
            
            div.innerHTML = `
                <div class="msg-meta">${msg.user} â€¢ ${msg.timestamp}</div>
                <div class="msg-text">${msg.text}</div>
            `;
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
